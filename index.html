<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario's Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Load the API from the specified URL
        * The async attribute allows the browser to render the page while the API loads
        * The key parameter will contain your own API key (which is not needed for this tutorial)
        * The callback parameter executes the initMap() function
    -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCURvE4HQxWjcsF4fzhTJXJlggWay_OcZ0&callback=initMap">
    </script>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body id='body-background'>
    <h1 id='title'>Mapping Earthquakes with Google Map API</h1>

    <!--container for the map-->
    <div id='map-container'></div>

    <!--container for the table of coordinates-->
    <div id='table-container' class='table-wrapper-scroll-y my-custom-scrollbar'>
        <table id='table' class='table table-sm table-bordered table-striped table-fixed'>
            
            <thead class='thead-dark'>
                <tr>
                    <th scope='col'>Site #</th><th scope='col'>Longitude</th><th scope='col'>Latitude</th><th scope='col'>Magnitude</th><th scope='col'>Place</th>
                </tr>
            </thead>

            <!--This is where we dynamically enter the Data-->
            <tbody id='table-data' class='m'></tbody>

        </table>
    </div>

    <script src='app.js'></script>
</body>

</html>
